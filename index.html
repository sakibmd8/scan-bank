<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scan Bank</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="login-area">
      <h1 class="text-center">Welcome to Scan Bank</h1>
      <div class="submit-area">
        <h4>Login</h4>
        <input type="text" class="form-control" placeholder="Email" />
        <br />
        <input type="password" class="form-control" placeholder="Password" />
        <br />
        <button id="login" class="btn btn-success">Enter</button>
      </div>
    </div>
    <div id="transaction-area">
      <div class="row">
        <div class="col-md-4">
          <div class="deposit status">
            <h5>Deposit</h5>
            <h2>$<span id="currentdeposit">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="withdraw status">
            <h5>withdraw</h5>
            <h2>$<span id="currentwithdraw">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="balance status">
            <h5>Balance</h5>
            <h2>$<span id="currentbalance">1240</span></h2>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="submit-area">
            <h4>Deposit</h4>
            <input
              id="depositamount"
              type="text"
              class="form-control"
              placeholder="$ amount you want to deposit"
            />
            <br />
            <button id="adddeposit" class="btn btn-success">Deposit</button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="submit-area">
            <h4>withdraw</h4>
            <input
              id="withdrawamount"
              type="text"
              class="form-control"
              placeholder="$ amount you want to withdraw"
            />
            <br />
            <button id="addwithdraw" class="btn btn-success">withdraw</button>
          </div>
        </div>
      </div>
    </div>
    <script>
      // login button event handle
      const loginBtn = document.getElementById("login");
      loginBtn.addEventListener("click", function () {
        const loginArea = document.getElementById("login-area");
        loginArea.style.display = "none";
        const transactionArea = document.getElementById("transaction-area");
        transactionArea.style.display = "block";
      });
      // deposit button event handler
      const depositBtn = document.getElementById("adddeposit");
      depositBtn.addEventListener("click", function () {
        const depositnumber = getinputnumber("depositamount");
        updatespantext("currentdeposit", depositnumber);
        document.getElementById("depositamount").value = "";
        updatespantext("currentbalance", depositnumber);
      });
      // withdraw button event handler
      const withdrawbtn = document.getElementById("addwithdraw");
      withdrawbtn.addEventListener("click", function () {
        const withdrawnumber = getinputnumber("withdrawamount");
        updatespantext("currentwithdraw", withdrawnumber);
        updatespantext("currentbalance", -1 * withdrawnumber);
        document.getElementById("withdrawamount").value = "";
      });
      function getinputnumber(id) {
        const withdrawamount = document.getElementById(id).value;
        const withdrawnumber = parseFloat(withdrawamount);
        return withdrawnumber;
      }
      function updatespantext(id, depositnumber) {
        const currentbalance = document.getElementById(id).innerText;
        const currentbalancenumber = parseFloat(currentbalance);
        const totalbalance = depositnumber + currentbalancenumber;
        document.getElementById(id).innerText = totalbalance;
      }
    </script>
  </body>
</html>
